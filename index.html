<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->

      <form>
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Enter Name" required>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
        <label for="phone"></label>
        <input name="phone" id="phone" type="tel" placeholder="Enter Telephone (optional)">
        <label for="message"></label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
        <input type="checkbox" name="checkbox" id="checkbox">
        <input type="submit" value="Submit">
      </form>

</html>
